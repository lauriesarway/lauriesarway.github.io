<p id="twelve">
The sun went down before Ariel and the prince could kiss. She was a mermaid once more, and she belonged to Ursula. To save his daughter, King Triton gave Ursula his great powers and became her prisoner. "Now I am the ruler of all the ocean!" shouted <em><a  id="page12" href="page13.html">Ursula</a></em>.</p>
